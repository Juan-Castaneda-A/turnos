<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Notaría Tercera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="../static/css/error.css" rel="stylesheet">
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">Oops... Ha ocurrido un error</h1>
        <p class="error-message">
            {{ message | default('No se pudo procesar su solicitud. Por favor, intente de nuevo más tarde o contacte al administrador.') }}
        </p>
        <a href="{{ url_for('index') }}" class="back-button">Volver al Inicio</a>
    </div>
</body>
</html>
