<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Carga de Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Fondo oscuro */
            color: #e2e8f0; /* Texto claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            overflow: hidden;
        }
        .container {
            background-color: #2d3748; /* Fondo del contenedor */
            border-radius: 2rem; /* Bordes muy redondeados */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.08);
            padding: 3rem;
            text-align: center;
            max-width: 900px; /* Ancho m√°ximo para el contenedor */
            width: 100%;
            animation: fadeInScale 0.8s ease-out; /* Animaci√≥n de entrada */
        }
        .welcome-message {
            font-size: 2.5rem; /* Tama√±o de fuente grande */
            font-weight: 800; /* Extra bold */
            color: #48bb78; /* Verde brillante */
            margin-bottom: 2.5rem;
            text-shadow: 0 0 10px rgba(72, 187, 120, 0.4);
        }
        .service-button {
            background-color: #4299e1; /* Azul vibrante */
            color: white;
            padding: 1.5rem 2rem;
            border-radius: 1.5rem; /* Bordes redondeados */
            font-size: 1.8rem; /* Tama√±o de fuente grande para botones */
            font-weight: 700;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px -3px rgba(66, 153, 225, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            border: none;
            width: 100%; /* Ocupa todo el ancho disponible en la cuadr√≠cula */
        }
        .service-button:hover {
            background-color: #3182ce; /* Azul m√°s oscuro al pasar el rat√≥n */
            transform: translateY(-3px); /* Efecto de elevaci√≥n */
            box-shadow: 0 8px 20px -5px rgba(66, 153, 225, 0.6);
        }
        .service-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px -2px rgba(0, 0, 0, 0.2);
        }

        /* Animaci√≥n de entrada */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .welcome-message {
                font-size: 2rem;
            }
            .service-button {
                font-size: 1.5rem;
                padding: 1.2rem 1.5rem;
            }
            .grid-cols-2 {
                grid-template-columns: 1fr; /* Una columna en pantallas peque√±as */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="welcome-message">Bienvenido a la Notar√≠a Tercera.<br>Por favor, seleccione su tipo de tr√°mite:</h1>

        <!-- Formulario para seleccionar el servicio -->
        <form action="{{ url_for('solicitar_turno_action') }}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {% for servicio in servicios %}
                <button type="submit" name="id_servicio" value="{{ servicio.id_servicio }}" class="service-button">
                    <!-- Iconos simples para cada servicio (ejemplos, puedes usar emojis o SVGs m√°s elaborados) -->
                    {% if servicio.nombre_servicio == 'Autenticaci√≥n de Biometr√≠a' %}
                        <span> ‚òùÔ∏è </span>
                    {% elif servicio.nombre_servicio == 'Declaraci√≥n' %}
                        <span> üìù </span>
                    {% elif servicio.nombre_servicio == 'Copia de Registro Civil, Escrituras y Vigencia de Poderes' %}
                        <span> üìÑ </span>
                    {% elif servicio.nombre_servicio == 'Salida del Pa√≠s y Poderes en el VUR' %}
                        <span> ‚úàÔ∏è </span>
                    {% elif servicio.nombre_servicio == 'Informaci√≥n Jur√≠dica' %}
                        <span> ‚öñÔ∏è </span>
                    {% else %}
                        <span> ‚ú® </span>
                    {% endif %}
                    {{ servicio.nombre_servicio }}
                </button>
            {% endfor %}
        </form>

        <!-- Mensajes flash para notificaciones -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-8 space-y-3">
            {% for category, message in messages %}
              <div class="p-4 rounded-lg text-lg font-semibold
                          {% if category == 'success' %}bg-green-600 text-white
                          {% elif category == 'warning' %}bg-yellow-500 text-gray-900
                          {% elif category == 'error' %}bg-red-600 text-white
                          {% else %}bg-gray-700 text-white{% endif %}">
                {{ message }}
              </div>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
