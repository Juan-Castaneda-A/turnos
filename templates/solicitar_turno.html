<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notaría Tercera - Solicitar Turno</title>

    <link href="../static/css/solicitar_turno.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

</head>

<body class="bg-gray-900 text-gray-200 font-sans flex flex-col justify-center items-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-gray-800 rounded-3xl shadow-2xl p-8 md:p-12 text-center animate-fade-in-scale">

        <img src="{{ url_for('static', filename='img/logo_not.png') }}" alt="Logo Notaría"
            class="w-auto h-20 mx-auto mb-8">
        <h1 class="text-3xl md:text-5xl font-extrabold text-green-400 mb-10">
            <h1 class="text-3xl md:text-5xl font-extrabold text-green-400 mb-10">
                Bienvenido a la Notaría Tercera de Valledupar
            </h1>

            <form action="{{ url_for('solicitar_turno_action') }}" method="post">
                <div id="step-1-identification">
                    <label for="numero_identificacion" class="block text-2xl font-semibold mb-4">Por favor, ingrese su
                        número de identificación</label>
                    <div class="flex flex-col sm:flex-row gap-4 max-w-lg mx-auto">
                        <input type="text" id="numero_identificacion" name="numero_identificacion" required readonly
                            class="flex-grow p-4 text-2xl text-center bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button type="button" id="continue-btn"
                            class="px-8 py-4 bg-blue-500 text-white font-bold text-xl rounded-lg shadow-lg hover:bg-blue-600 transition">
                            Continuar
                        </button>
                    </div>
                    <p id="loading-message" class="text-gray-400 mt-4 hidden">Verificando...</p>

                    <div id="virtual-keyboards-wrapper">
                        <div class="simple-keyboard-container mt-4">
                            <div id="custom-numeric-keyboard" class="w-full max-w-xs mx-auto mt-4">
                                <div class="grid grid-cols-3 gap-2">
                                    <button type="button"
                                        class="keypad-btn p-4 h-20 text-3xl font-bold bg-gray-600 rounded-lg hover:bg-gray-700 active:bg-gray-800 transition">1</button>
                                    <button type="button"
                                        class="keypad-btn p-4 h-20 text-3xl font-bold bg-gray-600 rounded-lg hover:bg-gray-700 active:bg-gray-800 transition">2</button>
                                    <button type="button"
                                        class="keypad-btn p-4 h-20 text-3xl font-bold bg-gray-600 rounded-lg hover:bg-gray-700 active:bg-gray-800 transition">3</button>
                                    <button type="button"
                                        class="keypad-btn p-4 h-20 text-3xl font-bold bg-gray-600 rounded-lg hover:bg-gray-700 active:bg-gray-800 transition">4</button>
                                    <button type="button"
                                        class="keypad-btn p-4 h-20 text-3xl font-bold bg-gray-600 rounded-lg hover:bg-gray-700 active:bg-gray-800 transition">5</button>
                                    <button type="button"
                                        class="keypad-btn p-4 h-20 text-3xl font-bold bg-gray-600 rounded-lg hover:bg-gray-700 active:bg-gray-800 transition">6</button>
                                    <button type="button"
                                        class="keypad-btn p-4 h-20 text-3xl font-bold bg-gray-600 rounded-lg hover:bg-gray-700 active:bg-gray-800 transition">7</button>
                                    <button type="button"
                                        class="keypad-btn p-4 h-20 text-3xl font-bold bg-gray-600 rounded-lg hover:bg-gray-700 active:bg-gray-800 transition">8</button>
                                    <button type="button"
                                        class="keypad-btn p-4 h-20 text-3xl font-bold bg-gray-600 rounded-lg hover:bg-gray-700 active:bg-gray-800 transition">9</button>
                                    <button type="button"
                                        class="keypad-bksp col-span-1 p-4 h-20 text-xl font-bold bg-red-700 rounded-lg hover:bg-red-800 active:bg-red-900 transition">BORRAR</button>
                                    <button type="button"
                                        class="keypad-btn p-4 h-20 text-3xl font-bold bg-gray-600 rounded-lg hover:bg-gray-700 active:bg-gray-800 transition">0</button>
                                    <button type="button"
                                        class="keypad-enter p-4 h-20 text-xl font-bold bg-blue-600 rounded-lg hover:bg-blue-700 active:bg-blue-800 transition">CONTINUAR</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="step-2-services" class="hidden">
                    <div id="welcome-user-message" class="text-2xl font-semibold mb-6"></div>

                    <div id="action-buttons-container" class="mb-6 flex justify-center items-center gap-4 hidden">
                        <button type="button" id="edit-name-btn"
                            class="px-6 py-2 bg-yellow-600 text-white font-bold text-lg rounded-lg shadow-lg hover:bg-yellow-700 transition hidden">
                            Editar Nombre
                        </button>
                        <button type="button" id="cancel-btn"
                            class="px-6 py-2 bg-red-600 text-white font-bold text-lg rounded-lg shadow-lg hover:bg-red-700 transition">
                            Cancelar
                        </button>
                    </div>

                    <div id="full-name-container" class="mb-6 hidden">
                        <label for="nombre_completo" class="block text-xl font-semibold mb-2">Parece que es tu primera
                            vez, por favor ingresa tu nombre completo:</label>
                        <input type="text" id="nombre_completo" name="nombre_completo" required readonly
                            class="w-full max-w-lg mx-auto p-4 text-xl text-center bg-gray-700 border border-gray-600 rounded-lg">

                        <div id="virtual-keyboards-wrapper">
                            <div class="simple-keyboard-container mt-4">
                                <div id="custom-qwerty-keyboard" class="w-full max-w-2xl mx-auto mt-4">
                                    <div class="flex justify-center gap-2 mb-2">
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">Q</button>
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">W</button>
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">E</button>
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">R</button>
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">T</button>
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">Y</button>
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">U</button>
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">I</button>
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">O</button>
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">P</button>
                                    </div>
                                    <div class="flex justify-center gap-2 mb-2">
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">A</button>
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">S</button>
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">D</button>
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">F</button>
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">G</button>
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">H</button>
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">J</button>
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">K</button>
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">L</button>
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">Ñ</button>
                                    </div>
                                    <div class="flex justify-center gap-2 mb-2">
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">Z</button>
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">X</button>
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">C</button>
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">V</button>
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">B</button>
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">N</button>
                                        <button type="button"
                                            class="keypad-btn h-14 flex-1 bg-gray-600 rounded-lg font-semibold text-xl hover:bg-gray-700 active:bg-gray-800 transition">M</button>
                                    </div>
                                    <div class="flex justify-center gap-2">
                                        <button type="button"
                                            class="keypad-bksp h-14 flex-grow-[2] bg-red-700 rounded-lg font-semibold text-lg hover:bg-red-800 active:bg-red-900 transition">BORRAR</button>
                                        <button type="button"
                                            class="keypad-space h-14 flex-grow-[5] bg-gray-500 rounded-lg font-semibold text-lg hover:bg-gray-600 active:bg-gray-700 transition">ESPACIO</button>
                                        <button type="button"
                                            class="keypad-enter h-14 flex-grow-[2] bg-blue-600 rounded-lg font-semibold text-lg hover:bg-blue-700 active:bg-blue-800 transition">LISTO</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="service-selection-container" class="hidden">
                        <h2 class="text-2xl font-semibold mb-6">Ahora, por favor, seleccione su tipo de trámite:</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            {% for servicio in servicios %}
                            <button type="submit" name="id_servicio" value="{{ servicio.id_servicio }}"
                                class="service-button w-full flex items-center justify-center gap-4 p-6 bg-gray-700 text-white font-bold text-xl rounded-2xl shadow-lg
                                           hover:bg-blue-500 hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                                <span class="text-3xl">
                                    {% if 'Biometría' in servicio.nombre_servicio %} ☝️
                                    {% elif 'Declaración' in servicio.nombre_servicio %} 📝
                                    {% elif 'Registro Civil' in servicio.nombre_servicio %} 📄
                                    {% elif 'Salida del País' in servicio.nombre_servicio %} ✈️
                                    {% elif 'Jurídica' in servicio.nombre_servicio %} ⚖️
                                    {% else %} ✨ {% endif %}
                                </span>
                                {{ servicio.nombre_servicio }}
                            </button>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </form>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% endwith %}
    </div>

    <script src="{{ url_for('static', filename='js/solicitar_turno.js') }}" defer></script>
</body>

</html>
