<!-- templates/solicitar_turno.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notar√≠a Tercera - Solicitar Turno</title>
    <!-- Carga de Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/solicitar_turno.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 font-sans flex justify-center items-center min-h-screen p-4">

    <div class="container w-full max-w-4xl bg-gray-800 rounded-3xl shadow-2xl p-8 md:p-12 text-center animate-fade-in-scale">
        
        <h1 class="welcome-message text-3xl md:text-5xl font-extrabold text-green-400 mb-10">
            Bienvenido a la Notar√≠a Tercera.<br>Por favor, seleccione su tipo de tr√°mite:
        </h1>

        <form action="{{ url_for('solicitar_turno_action') }}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            {% for servicio in servicios %}
                <button type="submit" name="id_servicio" value="{{ servicio.id_servicio }}" 
                        class="w-full flex items-center justify-center gap-4 p-6 md:p-8 bg-blue-500 text-white font-bold text-xl md:text-2xl uppercase rounded-2xl shadow-lg
                               hover:bg-blue-600 hover:shadow-xl hover:-translate-y-1 
                               active:translate-y-0 active:shadow-md
                               transition-all duration-300">
                    
                    <span class="text-3xl md:text-4xl">
                        {% if 'Biometr√≠a' in servicio.nombre_servicio %} ‚òùÔ∏è
                        {% elif 'Declaraci√≥n' in servicio.nombre_servicio %} üìù
                        {% elif 'Registro Civil' in servicio.nombre_servicio %} üìÑ
                        {% elif 'Salida del Pa√≠s' in servicio.nombre_servicio %} ‚úàÔ∏è
                        {% elif 'Jur√≠dica' in servicio.nombre_servicio %} ‚öñÔ∏è
                        {% else %} ‚ú® {% endif %}
                    </span>
                    {{ servicio.nombre_servicio }}
                </button>
            {% endfor %}
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-8 space-y-3">
                {% for category, message in messages %}
                    <div class="p-4 rounded-lg text-lg font-semibold
                                {% if category == 'success' %}bg-green-600 text-white
                                {% elif category == 'warning' %}bg-yellow-500 text-gray-900
                                {% elif category == 'error' %}bg-red-600 text-white
                                {% else %}bg-gray-700 text-white{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

</body>
</html>
