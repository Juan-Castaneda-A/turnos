<!-- templates/ticket_confirmacion.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turno Confirmado</title>
    <!-- Carga de Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            overflow: hidden;
        }
        .confirmation-container {
            background-color: #2d3748;
            border-radius: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.08);
            padding: 3rem;
            text-align: center;
            max-width: 700px;
            width: 100%;
            animation: fadeInScale 0.8s ease-out;
        }
        .success-message {
            font-size: 2.8rem;
            font-weight: 800;
            color: #48bb78;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(72, 187, 120, 0.4);
        }
        .turn-info {
            font-size: 4rem; /* Tamaño muy grande para el turno */
            font-weight: 700;
            color: #a0aec0;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }
        .instruction-message {
            font-size: 1.8rem;
            color: #cbd5e0;
            margin-bottom: 2.5rem;
        }

        /* Animación de entrada */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <p class="success-message">¡Gracias!</p>
        <p class="instruction-message">Su turno es:</p>
        <div class="turn-info">{{ turno_id }}</div>
        <p class="instruction-message">Por favor, tome su ticket impreso.</p>
    </div>

    <script>
        // Redirigir automáticamente a la página de solicitud de turno después de 5 segundos
        setTimeout(function() {
            window.location.href = "{{ url_for('solicitar_turno_ui') }}";
        }, 5000); // 5000 milisegundos = 5 segundos
    </script>
</body>
</html>
