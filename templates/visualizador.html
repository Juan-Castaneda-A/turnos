<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notar√≠a Tercera - Turnos en Atenci√≥n</title>
    <!-- Carga de Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/visualizador.css') }}" rel="stylesheet">
</head>

<body class="bg-gray-800 text-gray-200 font-sans antialiased">

    <div class="container mx-auto p-4 lg:p-6 flex flex-col min-h-screen">
        
        <header class="text-center py-6 bg-blue-800 rounded-2xl shadow-lg">
            <h1 class="text-3xl sm:text-5xl font-extrabold text-white tracking-tight">
                <span class="inline-block mr-4">üèõÔ∏è</span> Notar√≠a Tercera
            </h1>
            <h2 class="text-xl sm:text-3xl font-semibold text-blue-200 mt-2">Turnos en Atenci√≥n</h2>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6 flex-grow mt-6">
            
            <section class="lg:col-span-2 bg-gray-900 rounded-2xl shadow-lg flex flex-col justify-center items-center text-center p-6 min-h-[300px]" id="current-turn-display">
                <p class="text-lg sm:text-xl font-medium text-gray-400 mb-2 uppercase tracking-wider">Turno Actual</p>
                <div id="current-turn-number" class="text-7xl sm:text-8xl lg:text-9xl font-extrabold text-green-400 leading-none tracking-tight">---</div>
                <p id="current-turn-module" class="text-2xl sm:text-3xl lg:text-4xl font-semibold text-gray-300 mt-2">Esperando turno...</p>
            </section>

            <section class="lg:col-span-1 bg-gray-900 p-6 rounded-2xl shadow-lg flex flex-col">
                <h3 class="text-2xl font-bold text-gray-300 mb-4">√öltimos Llamados</h3>
                <div id="call-history" class="space-y-3 overflow-y-auto flex-grow">
                    <div class="flex justify-between items-center text-2xl font-semibold text-gray-400 p-2">
                        <span>Cargando...</span>
                    </div>
                </div>
            </section>

            <section class="col-span-1 lg:col-span-3 bg-gray-900 p-6 rounded-2xl shadow-lg">
                <h3 class="text-2xl font-bold text-gray-300 mb-4">Estado de Ventanillas</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-sm font-semibold text-gray-400 uppercase">
                                <th class="p-3">M√≥dulo</th>
                                <th class="p-3">Funcionario</th>
                                <th class="p-3">Estado</th>
                            </tr>
                        </thead>
                        <tbody id="modules-status-body" class="divide-y divide-gray-700">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        window.SUPABASE_URL = "{{ supabase_url }}";
        window.SUPABASE_KEY = "{{ supabase_key }}";
    </script>
    <script type="module" src="{{ url_for('static', filename='js/visualizador.js') }}"></script>
</body>

</html>
